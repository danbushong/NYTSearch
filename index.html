<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>
    <div class="jumbotron container-fluid text-center">
      <h1>New York Times Search</h1>
    </div>

    <div class="card container-fluid w-75">
      <div class="card-title">
        Search Parameters
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Search Term</span>
        </div>
        <input type="text" class="form-control" id="search-term-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Number of Records to Retrieve</span>
        </div>
        <select class="custom-select" id="number-records-select">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Start Year (Optional)</span>
        </div>
        <input type="text" value = "" class="form-control" id="start-year-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">End Year (Optional)</span>
        </div>
        <input type="text" value = "" class="form-control" id="end-year-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" id ="search-button" class="btn btn-secondary">Search</button>
        <button type="button" id ="clear-button" class="btn btn-secondary">Clear</button>
      </div>
    </div>

    <div class="card container-fluid w-75">
      <div class="card-title">
        Top Articles
      </div>
      <div class="card-body" id="results">

      </div>
    </div>

    
</body>
</html>
